<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEIC to JPG Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>HEIC to JPG Converter</h1>
        <p>Select HEIC files, enter an email, and convert them to JPG for emailing.</p>

        <div class="form-group">
            <label for="file-input">1. Select HEIC Files:</label>
            <input type="file" id="file-input" accept=".heic" multiple>
        </div>

        <div class="form-group">
            <label for="email-input">2. Recipient's Email:</label>
            <input type="email" id="email-input" placeholder="recipient@example.com">
        </div>

        <button id="convert-btn">3. Convert & Prepare Email</button>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Converting...</p>
        </div>

        <div id="results" class="hidden">
            <h2>Results</h2>
            <p>Download the converted JPG files below. Then, click the link to open your email client.</p>
            <div id="download-links"></div>
            <a id="email-link" href="#">Click here to open your email</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exif-reader@1.2.0/dist/exif-reader.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
